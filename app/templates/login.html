<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>登录 - 运维管理系统</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/signin.css" rel="stylesheet">

    <!-- plugin -->>
    <link href="/static/pulgin/sweetalert-master/dist/sweetalert.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">
      <form class="form-signin" id="formLogin" role="form">
        <h2 class="form-signin-heading text-center">运维管理系统</h2>
        <input type="text" name="name" class="form-control" placeholder="用户名" required autofocus>
        <input type="password" name="password" class="form-control" placeholder="密码" required>
        <button class="btn btn-lg btn-primary btn-block" id="loginbtn">登录</button>
      </form>
    </div> <!-- /container -->

    <script src="/static/js/jquery-2.1.1.js"></script>
    <script src="/static/pulgin/sweetalert-master/dist/sweetalert.min.js"></script>
    <script>
        $("#loginbtn").click(function () {
            $.post("/login",$("#formLogin").serialize(),function (data) {
                data = JSON.parse(data);
                console.log(data);
                if(data["code"] == 1){
                    swal("登录失败",data["errmsg"],"error");
                }else{
                    location.href="/"
                }
            })
            return false
        })
    </script>
  </body>
</html>
